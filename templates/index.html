{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="card" style="background-color: blueviolet;">
                <div class="card-body">
                    <h2 class="text-center">Stock Price Prediction</h2>
                    <div class="mb-6">
                        <h2><i>Enter the details</i></h2>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="high" class="form-label">Highest Price</label>
                        <input type="text" class="form-control" id="high" name="high">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="loe" class="form-label">Lowest Price</label>
                        <input type="text" class="form-control" id="low" name="low">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="open" class="form-label">Opening Price</label>
                        <input type="text" class="form-control" id="open" name="open">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="close" class="form-label">Closing Price</label>
                        <input type="text" class="form-control" id="close" name="close">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="adj_close" class="form-label">Adj Close Price</label>
                        <input type="text" class="form-control" id="adj_close" name="adj_close">
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                    <h2>{{prediction}}</h2>
                </div>
            </form>
            <div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
